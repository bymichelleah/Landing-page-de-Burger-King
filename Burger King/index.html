<!DOCTYPE html>
<html lang="es-pe">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Landing Page Burger King</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="img/logo.png" class="logo"></a>
            <ul>
                <li><a class="nav" href="#">Inicio</a></li>
                <li><a class="nav" href="#">Menú</a></li>
                <li><a class="nav" href="#">¿Qué hay de nuevo?</a></li>
                <li><a class="nav" href="#">Contacto</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>No es solo algunas hamburguesas<br> Es <span> Burger King</span></h2>
                <p>¡Disfrutala a tu manera! Explora nuestras promociones exclusivas,
                   desde combos especiales hasta ofertas 
                   limitadas, diseñadas para satisfacer 
                   tus antojos a precios increíbles.</p>
                   <a href="#">Leer más</a>
            </div>
        <div class="imgBox">
            <img src="img/ima1.png" class="Burgerking">
        </div>
    </div>
    <ul class="thumb">
        <li><img src="img/ima1.png" onclick="imgSlider('img/ima1.png');changeCircleColor('#FECB7F')"></li>
        <li><img src="img/ima2.png" onclick="imgSlider('img/ima2.png');changeCircleColor('rgb(228, 78, 78)')"></li>
        <li><img src="img/ima3.png" onclick="imgSlider('img/ima3.png');changeCircleColor('rgb(226, 165, 32)')"></li>
    </ul>
    <ul class="sci">
        <li><a href="#"><img src="img/facebook.png"></a></li>
        <li><a href="#"><img src="img/twitter.png"></a></li>
        <li><a href="#"><img src="img/instagram.png"></a></li>
    </ul>
    </section>
    <script
        type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.Burgerking').src = anything;
        }
        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>
</html>
